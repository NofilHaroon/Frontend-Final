<div class="outer">
    <div class="container">
      <div class="row">
    
        <div class="col-md-6">
          <div class="row" style="margin-top: 25%;">
            <div class="section-title">
              <!-- <h3 class="title">Your Order</h3> -->
              <div class=" text-center"><strong>Vendor Details</strong></div>
            </div>
          </div>
          <div class="row detail-content">
            <div class="text1">
              <span>Category - </span>
              <span>{{info.Category}}</span>
            </div>
    
            <div class="text3">
              {{info.VendorName}}
            </div>
    
            <!-- <div class="text2">
            {{info.Description}}
          </div> -->
          </div>
          <div class="row">
            <div class="row detail-slider">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets\Cards\{{info.Img_one}}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets\Cards\{{info.Img_two}}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets\Cards\{{info.Img_three}}" alt="Third slide">
                  </div>
    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
    
    
              </div>
            </div>
            <div class="row">
              <div class="text4">
                DESCRIPTION
              </div>
              <div class="text5">
                {{info.Description}}
              </div>
            </div>
            <div class="row">
              <div class="text4">
                Original Price : {{info.Price}}
                <div class="text4">
                  Price after {{info.Discount *100 }}% Discount : {{info.Price - info.Price * info.Discount}}
                </div>
              </div>
            </div>
            <!-- col -->
          </div>
    
          <div class="col-md-6">
    
            <!-- col -->
          </div>
    
          <!-- row -->
        </div>
        <!-- Container -->
      </div>
