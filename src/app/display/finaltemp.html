            <div class="row">
              <div class="text4">
                DESCRIPTION
              </div>
              <div class="text5">
                {{info.Description}}
              </div>
            </div>
            <div class="row">
              <div class="text4">
                Original Price : {{info.Price}}
                <div class="text4">
                  Price after {{info.Discount *100 }}% Discount : {{info.Price - info.Price * info.Discount}}
                </div>
              </div>

          </div>
          <hr>
          <div class="col-md-6" style="margin-top: 7%;">
            <div class="billing-details">
              <div class="section-title">
                <h3 class="title">Billing address</h3>
              </div>
    
              <div class="form-group" >
                <input class="input" type="text"  formControlName="firstName" class="form-control" name="first-name" placeholder="First Name" >
                <div  class="invalid-feedback">
                  <!-- <div >First Name is required</div> -->
                </div>
              </div>
              <div class="form-group" >
                <input class="input" type="text"  formControlName="lastName" class="form-control" name="last-name" placeholder="Last Name" >
                <div  class="invalid-feedback">
                  <!-- <div >First Name is required</div> -->
                </div>
              </div>
              <div class="form-group" >
                <input class="input" type="text"  formControlName="address" class="form-control" name="address" placeholder="Your house Address" >
                <div  class="invalid-feedback">
                  <!-- <div >First Name is required</div> -->
                </div>
              </div>
              <div class="form-group" >
                <input class="input" type="text"  formControlName="email" class="form-control" name="email" placeholder="Email Address" >
                <div  class="invalid-feedback">
                  <!-- <div >First Name is required</div> -->
                </div>
              </div>
              <div class="form-group">
                <input formControlName="date" matInput [matDatepicker]="picker" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="showerr">{{dateError}}</mat-error>
            </div>
            
              <div class="form-group" >
                <input class="input" type="text"  formControlName="firstName" class="form-control" name="first-name" placeholder="First Name" >
                <div  class="invalid-feedback">
                  <!-- <div >First Name is required</div> -->
                </div>
              </div>
            <!-- Billing Details -->
            </div>

          </div>
